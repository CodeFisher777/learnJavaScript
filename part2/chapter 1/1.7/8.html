<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Pete</td>
            <td>Brown</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Ann</td>
            <td>Lee</td>
            <td>5</td>
        </tr>
    </table>
    <script>
        let table = document.getElementById('table');
        let firstTr = table.querySelector('tr:first-child');
        let tr = table.querySelectorAll('tr:not(:first-child)');
        let sortedArr = Array.from(tr).sort((a, b) => a.firstElementChild.textContent > b.firstElementChild.textContent ? 1 : -1
        );

        table.tBodies[0].append(firstTr, ...sortedArr);
    </script>
</body>

</html>
