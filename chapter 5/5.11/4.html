<body>
    <script>
        let date = new Date(2015, 0, 2);
        const getDayAgo = (date, num) => {
            let dateCopy = new Date(date);
            dateCopy.setDate(date.getDate() - num)
            return dateCopy.getDate()
        }
        alert(getDayAgo(date, 2))

    </script>
