<body>
    <script>
        const getSecondsToTomorrow = () => {
            let day = new Date();

            let today = day.getHours() * 3600 + day.getMinutes() * 60 + day.getSeconds()
            return 86400 - today
        }
        alert(getSecondsToTomorrow())

    </script>
