<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f(x) {
            alert(x)
        }
        const delay = (f, ms) => {
            let timeout
            return function () {
                const fCall = () => { f.apply(this, arguments) }
                clearTimeout(timeout)
                timeout = setTimeout(fCall, ms)
            }
        }
        let f1000 = delay(f, 2000)
        f1000('test')
    </script>
</body>

</html>
