<body>
    <script>
        let login = prompt('Кто там?', '')
        if (login === '' || login === null) { alert('отменено') } else if (login === 'Админ') {
            let password = prompt('Пароль', '')
            if (password === '' || password === null) { alert('отменено') } else if (password === 'Я Главный') { alert('Здравствуйте') } else { alert('неверный пароль') }
        } else { alert('Я вас не знаю') }

    </script>
